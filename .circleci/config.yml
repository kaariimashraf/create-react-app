version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: 'install npm'
          command: |
            pwd
            sudo apt install npm
            cd /home/circleci/project
            pwd
            npm install
      - run:
          name: 'build'
          command: |
            pwd
            echo "-----------------This is working directory"
            npm run build
            ls

workflows:
  say-hello-workflow:
    jobs:
      - build
